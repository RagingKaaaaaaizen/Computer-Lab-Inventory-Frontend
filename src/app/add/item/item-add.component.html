<div class="form-container">
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-plus-circle"></i>
                    <div>
                        <h1 class="page-title">Add New Item</h1>
                        <p class="page-subtitle">Create a new inventory item</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a routerLink="/add/item" class="btn btn-outline-secondary">
                        <i class="fas fa-list"></i>
                        View Items
                    </a>
                </div>
            </div>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-edit"></i> Item Information</h5>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveItem()" #itemForm="ngForm" class="item-form">
                        <!-- Item Name -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-tag"></i>
                                Item Name
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                [(ngModel)]="model.name"
                                name="name"
                                placeholder="Enter item name"
                                required
                                [ngClass]="{ 'is-invalid': submitted && !model.name }"
                            />
                            <div class="invalid-feedback" *ngIf="submitted && !model.name">
                                Item name is required
                            </div>
                        </div>

                        <!-- Category and Brand Row -->
                        <div class="form-row">
                            <!-- Category Autocomplete -->
                            <div class="form-group col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-folder"></i>
                                    Category
                                    <span class="required-indicator">*</span>
                                </label>
                                <div class="autocomplete-container">
                                    <input
                                        type="text"
                                        class="form-control"
                                        [(ngModel)]="model.categoryName"
                                        name="categoryName"
                                        placeholder="Enter or select category"
                                        required
                                        (input)="onCategoryInput($event)"
                                        (focus)="showCategorySuggestions = true"
                                        (blur)="hideCategorySuggestions()"
                                        [ngClass]="{ 'is-invalid': submitted && !model.categoryName }"
                                        autocomplete="off"
                                    />
                                    <!-- Category Suggestions -->
                                    <div class="suggestions-dropdown" *ngIf="showCategorySuggestions && filteredCategories.length > 0">
                                        <div 
                                            class="suggestion-item"
                                            *ngFor="let category of filteredCategories"
                                            (mousedown)="selectCategory(category)"
                                        >
                                            {{ category.name }}
                                        </div>
                                    </div>
                                </div>
                                <div class="invalid-feedback" *ngIf="submitted && !model.categoryName">
                                    Category is required
                                </div>
                            </div>

                            <!-- Brand Autocomplete -->
                            <div class="form-group col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-trademark"></i>
                                    Brand
                                    <span class="required-indicator">*</span>
                                </label>
                                <div class="autocomplete-container">
                                    <input
                                        type="text"
                                        class="form-control"
                                        [(ngModel)]="model.brandName"
                                        name="brandName"
                                        placeholder="Enter or select brand"
                                        required
                                        (input)="onBrandInput($event)"
                                        (focus)="showBrandSuggestions = true"
                                        (blur)="hideBrandSuggestions()"
                                        [ngClass]="{ 'is-invalid': submitted && !model.brandName }"
                                        autocomplete="off"
                                    />
                                    <!-- Brand Suggestions -->
                                    <div class="suggestions-dropdown" *ngIf="showBrandSuggestions && filteredBrands.length > 0">
                                        <div 
                                            class="suggestion-item"
                                            *ngFor="let brand of filteredBrands"
                                            (mousedown)="selectBrand(brand)"
                                        >
                                            {{ brand.name }}
                                        </div>
                                    </div>
                                </div>
                                <div class="invalid-feedback" *ngIf="submitted && !model.brandName">
                                    Brand is required
                                </div>
                            </div>
                        </div>

                        <!-- Storage Location Row -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-map-marker-alt"></i>
                                Storage Location
                            </label>
                            <div class="input-with-action">
                                <select
                                    class="form-control"
                                    [(ngModel)]="model.storageLocationId"
                                    name="storageLocationId"
                                >
                                    <option value="">Select Storage Location (Optional)</option>
                                    <option *ngFor="let location of storageLocations" [value]="location.id">
                                        {{ location.name }} - {{ location.description }}
                                    </option>
                                </select>
                                <button type="button" 
                                        class="btn btn-outline-primary btn-sm quick-add-btn"
                                        (click)="openQuickAddModal('location')"
                                        [attr.aria-label]="'Add new storage location'"
                                        title="Add New Storage Location">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-align-left"></i>
                                Description
                            </label>
                            <textarea
                                class="form-control"
                                [(ngModel)]="model.description"
                                name="description"
                                placeholder="Enter item description (optional)"
                                rows="4"
                            ></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline-secondary" routerLink="/add/item">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" [disabled]="loading || itemForm.invalid">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                <i *ngIf="!loading" class="fas fa-save me-2"></i>
                                {{ loading ? 'Saving...' : 'Save Item' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Quick Add Modals -->
<!-- Category Quick Add Modal -->
<div class="modal-overlay" *ngIf="showQuickAddModal && quickAddType === 'category'" (click)="closeQuickAddModal()">
    <div class="modal-container" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h4><i class="fas fa-folder"></i> Add New Category</h4>
            <button type="button" class="btn-close" (click)="closeQuickAddModal()" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form #quickCategoryForm="ngForm" (ngSubmit)="saveQuickAdd(quickCategoryForm)">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-tag"></i>
                        Category Name
                        <span class="required-indicator">*</span>
                    </label>
                    <input type="text" 
                           class="form-control" 
                           [(ngModel)]="quickAddData.name" 
                           name="name" 
                           placeholder="Enter category name"
                           required
                           #nameInput>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-align-left"></i>
                        Description
                    </label>
                    <textarea class="form-control" 
                              [(ngModel)]="quickAddData.description" 
                              name="description" 
                              placeholder="Enter category description (optional)"
                              rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline-secondary" (click)="closeQuickAddModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="quickAddLoading || !nameInput.valid">
                        <span *ngIf="quickAddLoading" class="spinner-border spinner-border-sm me-2"></span>
                        <i *ngIf="!quickAddLoading" class="fas fa-save me-2"></i>
                        {{ quickAddLoading ? 'Adding...' : 'Add Category' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

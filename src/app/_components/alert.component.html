<div *ngIf="alerts.length" class="container" role="region" aria-label="System notifications">
    <div class="m-3">
        <div *ngFor="let alert of alerts; trackBy: trackAlert" 
             class="{{cssClasses(alert)}}"
             role="alert"
             [attr.aria-live]="alert.type === 'error' ? 'assertive' : 'polite'"
             [attr.aria-atomic]="true">
            <button class="close" 
                    (click)="removeAlert(alert)"
                    [attr.aria-label]="'Close ' + alert.type + ' notification'"
                    type="button">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <div class="alert-content">
                <i class="alert-icon" 
                   [ngClass]="getAlertIcon(alert.type)" 
                   [attr.aria-label]="alert.type + ' notification icon'"
                   aria-hidden="true"></i>
                <span [innerHTML]="alert.message" class="alert-message"></span>
            </div>
        </div>
    </div>
</div>

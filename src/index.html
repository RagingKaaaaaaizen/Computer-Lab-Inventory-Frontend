<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <title>Inventory Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Google Fonts - Inter font family -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- bootstrap css -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <app-root>
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Inter, sans-serif;">
            <div style="text-align: center;">
                <div style="font-size: 3rem; color: #667eea; margin-bottom: 1rem;">
                    <i class="fas fa-boxes"></i>
                </div>
                <h3 style="color: #2c3e50; margin-bottom: 0.5rem;">Inventory Management System</h3>
                <p style="color: #6c757d;">Loading application...</p>
                <div style="width: 200px; height: 4px; background: #e9ecef; border-radius: 2px; overflow: hidden; margin: 1rem auto;">
                    <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); animation: loading 2s infinite linear;"></div>
                </div>
            </div>
        </div>
        <style>
            @keyframes loading {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
            }
        </style>
    </app-root>

    <!-- credits -->
    <div class="text-center mt-4">
        <p>

        </p>
        <p>
           <!-- <a href="https://wilschoy78.github.io/" target="_top">wilson</a>-->
        </p>
    </div>
</body>
</html>
